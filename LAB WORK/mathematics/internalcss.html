<!DOCTYPE html>
<html>
<head>
    <title>Internal Style Sheet Example</title>
    <style>
        h1 {
            color: blue;
            font-size: 24px;
        }
        p {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with some text.</p>
</body>
</html>
