<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested List Example</title>
</head>
<body>
    <h1>Fruit Categories</h1>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Citrus Fruits</li>
            <ul>
                <li>Orange</li>
                <li>Lemon</li>
            </ul>
        </ul>
        <li>Exotic Fruits</li>
        <ul>
            <li>Mango</li>
            <li>Pineapple</li>
        </ul>
    </ul>
</body>
</html>
