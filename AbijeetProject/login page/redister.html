<!DOCTYPE html>
<html lang="en">

<head>

                    <label>

                        <div>
                            <input class="input-tag" type="text" id="name" required="password" placeholder="password">
                        </div>
                        <div class="">

                </div>

        </div>

        <div class="split right">
            <div class="centered">

                <!-- for image -->
                <div class="image-section">
