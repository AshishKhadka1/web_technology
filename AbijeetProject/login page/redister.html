<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="split left">
            <div class="centered">

                <h1>Register</h1>
                <form class="detail"> 
                    <!-- from tag ads the rule concerns at certain level 
                        eg: type="email" should always ends with @anything.com -->
                    <label>
                        <input class="input-tag" type="text" id="name" name="name" placeholder="Name">
                    </label>

                    <label>
                        <input class="input-tag" type="email" id="email" required="E-mail" placeholder="E-mail">
                    </label>

                    <label>
                        <div>
                            <input class="input-tag" type="password" id="name" required="password" placeholder="password">
                        </div>
                        <div class="">
                            <a href="/forgetpassword">forget password?</a>
                        </div>
                    </label>

                    <label>
                        <input class="input-tag" type="password" id="name" required="password"
                            placeholder="password confirm">
                    </label>

                    <button type="submit" class="submit">submit</button>

                </form>
                <!-- <hr> -->

                <!-- logo -->
                <div class="link">
                    <div> <i class="fa-brands fa-twitter"></i></div>
                    <div> <i class="fa-brands fa-facebook-f"></i></div>
                    <div> <i class="fa-brands fa-instagram"></i></div>
                </div>
            </div>
        </div>

        <div class="split right">
            <div class="centered">

                <!-- for image -->
                <div class="image-section">
                    <img src="a.jpg" alt="#">
                </div>
            </div>
        </div>
    </div>


    <!-- flex introduction -->
    <!-- <div class="boxes">
        <div></div>
        <div></div>
        <div></div>
    </div> -->
    <script src="https://kit.fontawesome.com/cecde9af7c.js" crossorigin="anonymous"></script>
</body>

</html>
