<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage</title>
</head>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
    }
    li{
        float:left;
    }
    li a{
        display: block;
        color: rgb(127, 16, 231);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover{
        background-color: blanchedalmond;
        border-radius: 20px;
    }
</style>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      
</body>
</html>
